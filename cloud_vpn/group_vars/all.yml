---
ansible_python_interpreter: "/usr/bin/env python"          # Ubuntu

#Names of the VPN sites, so the cloud provider (i.e Azure) and the remote location (i.e home))
cl_provider: az
rm_location: hm

# Cloud Provider base Parameters
cl_region: westeurope
rg_name: stesworld
vn_name: NT-vnet1
vn_pfx: 10.20.0.0/16

# Cloud-side VPN variables - Interesting traffic and peer
public_ip_name: NT-vpn-{{ rm_location }}-ip
cl_gateway: NT-vpn-{{ rm_location }}-{{ cl_provider }} 
cl_subnets: {
  NT-vnet1-mgmt: 10.20.10.0/24,
  NT-vnet1-data: 10.20.20.0/24
}  
gw_subnet_name: GatewaySubnet
gw_subnet_prfx: 10.20.255.0/28

# Remote-side VPN variables - Interesting traffic
rm_gateway: NT-vpn-{{ rm_location }}-rm
rm_subnets: {
  NT-vl10-mgmt: 10.10.10.0/24,
  NT-vl20-data: 10.10.20.0/24 
}
vpn_connection: NT-vpn-{{ rm_location }}-conn    # Azures VPN connection links peers and forms the VPN

# Unhash if want to set a static address rather than dynamically creating one 
#rm_public_ip: 86.144.174.117

# VPN encryption (AES) and hashing (SHA) algorithms
p1_encr: 256
p1_hash: 384
dh: 24
p1_life: 86400

p2_encr: 256
p2_hash: 1
pfs: 24
sa_life: 14400
sa_size: 102400000

psk: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          37353039666337373863636331626435353965343539643735333361316266656539323433653866
          3263386464326137366534633334656561643861613532330a613338323731393535313962613861
          37613930613337343237653063303062353530323234646634343438376165623835646366323361
          3836653430386462630a333265353539663733626261613462353363323137366464333535363465
          63623961376364333436313037633033663531306230323563633038613833633435

# Required to stop playbook failing if it doenst exist. Will be overridden by psk if actually exists
psk1: dummy